version: '3'
services:
  web:
    build: ./didauday-web
    volumes:
      - /app/node_modules
    restart: always
  dashboard:
    build: ./didauday-dashboard
    volumes:
      - /app/node_modules
    restart: always
  tour:
    build:
      context: ./didauday-server/services/tour
      dockerfile: Dockerfile
    volumes:
      - /app/node_modules
      - ./didauday-server/services/tour:/app
    depends_on:
      - mongo
      - neo4j
      - redis
    environment:
      - PORT=5001
      - NEO4J_PROTOCOL=bolt
      - NEO4J_HOST=neo4j
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=annq
      - NEO4J_PORT=7687
      - MONGO_URL=mongodb://mongo:27017
      - MONGO_DB_NAME=didauday
    restart: always
  user:
