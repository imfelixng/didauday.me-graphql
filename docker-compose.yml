      - FAVORITE_URL=http://favorite:5007/graphql
      - DISCOUNT_URL=http://discount:5008/graphql
      - BOOKING_URL=http://booking:5009/graphql
      - PORT=5000
    restart: always
  mongo:
    image: mongo
    volumes:
      - ./databases/mongo/db:/data/db
    restart: always
  neo4j:
    image: neo4j
    volumes:
      - ./databases/neo4j/db:/data/db
    environment:
      - NEO4J_AUTH=neo4j/annq
    restart: always
  redis:
    image: redis
    volumes:
      - ./databases/redis/db:/data/db
    restart: always
  web-server:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./web-server/conf.d:/etc/nginx/conf.d
    restart: always
    depends_on:
      - web
      - dashboard
      - server