      - tour
      - user
      - flight
      - place
      - hotel
      - review
      - favorite
      - discount
      - booking
    environment:
      - TOUR_URL=http://tour:5001/graphql
      - USER_URL=http://user:5002/graphql
      - FLIGHT_URL=http://flight:5003/graphql
      - PLACE_URL=http://place:5004/graphql
      - HOTEL_URL=http://hotel:5005/graphql
